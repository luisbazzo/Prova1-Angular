<div class="container-lg">
  <h1 style="text-align: center;">Conversor de Moedas</h1>

  <form>
    <div class="mb-5">
      <label for="exampleInputEmail1" class="form-label">Valor a ser convertido</label>
      <p style="display: inline-block; margin-left: 2%;">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Converter de...
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <ul class="list-group mb-3" style="cursor: pointer;">
          <li class="list-group-item">Dólar</li>
          <li class="list-group-item">Euro</li>
          <li class="list-group-item">Real</li>
          <li class="list-group-item">Peso Argentino</li>
        </ul>
      </div>
      <input type="text" name="valorConverter" [(ngModel)]="valorConverter" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp">
      <label for="exampleInputPassword1" class="form-label mt-3">Valor de câmbio</label>
      <input type="text" class="form-control" id="valorCambio" aria-describedby="valorCambio" name="valorCambio" [(ngModel)]="valorCambio">
    </div>
    <div class="mb-5">
      <label for="exampleInputPassword1" class="form-label">Valor convertido</label>
      <p style="display: inline-block; margin-left: 2%;">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
          Converter para...
        </button>
      </p>
      <div class="collapse" id="collapseExample2">
        <ul class="list-group mb-3" style="cursor: pointer;">
          <li class="list-group-item">Dólar</li>
          <li class="list-group-item">Euro</li>
          <li class="list-group-item">Real</li>
          <li class="list-group-item">Peso Argentino</li>
        </ul>
      </div>
      <input type="text" name="valorConvertido" [value] = "valorConvertido" class="form-control mt-2" id="exampleInputPassword1" readonly>
    </div>
    <button class="btn btn-primary">Converter</button>
  </form>
</div>
